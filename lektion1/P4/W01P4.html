<!DOCTYPE html>
<html>
    <body>
    <h1>Computer graphics lektion 1</h1>
    <canvas id="c" height="512" width="512"></canvas>
    <script type="text/javascript" src="W01P4.js"></script>
    <script type="text/javascript" src="../../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../common/initShaders.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition;
        attribute vec4 aColor;
        varying vec4 vColor;
        uniform float uBeta;
        void main(){
            vec3 temp = cos(uBeta) * vec3(aPosition.x, aPosition.y, 0.0) + sin(uBeta) * vec3(-aPosition.y, aPosition.x, 0.0) + vec3(0.0, 0.0, aPosition.z);

            vColor = aColor;
            gl_Position = vec4(temp, aPosition.w);
            gl_PointSize = 20.0;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 vColor;
        void main(){
            gl_FragColor = vColor;
        }
    </script>
    <script type="text/javascript" src="../../common/MV.js"></script>
    </body>
</html>
